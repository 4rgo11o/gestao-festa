<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atualizar Convidado</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Atualizar Convidado</h1>
        </div>
        <div class="card-body">
            <form th:object="${convidado}" th:action="@{/update}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Acompanhantes</label>
                    <input type="number" class="form-control" th:field="*{quantidadeAcompanhantes}" required />
                </div>
                <button type="submit" class="btn btn-warning">Atualizar</button>
                <a href="/convidados" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
