<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Convidados</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Lista de Convidados</h1>
        </div>
        <div class="card-body">
            <form class="row g-3" method="POST" th:object="${convidado}" th:action="@{/convidados}" style="margin: 20px 0">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}"/>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{quantidadeAcompanhantes}"/>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Acompanhantes</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="convidado : ${convidados}">
                    <td th:text="${convidado.nome}"></td>
                    <td th:text="${convidado.quantidadeAcompanhantes}"></td>
                    <td>
                        <form th:action="@{/delete/{id}(id=${convidado.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Excluir</button>
                        </form>
                        <a th:href="@{/update/{id}(id=${convidado.id})}" class="btn btn-warning">Atualizar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
